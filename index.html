<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#ffffff" />
  <meta
    name="description"
    content="scalable decentralized exchange and automated liquidity provision protocol for stablecoins."
  />
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta property="og:image" content="/og-image.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c69c6d" />
  <meta name="msapplication-TileColor" content="#3dffdc" />
  <title>TeddySwap</title>
  <style>
    #app { height: 100% }
    #app > div { height: 100% }
  </style>
  <script type="text/javascript" src="/cardano-dapp-connector-bridge.min.js"></script>
  <script type="text/javascript" async>
    if (window.initCardanoDAppConnectorBridge) {
      window.initCardanoDAppConnectorBridge(async (walletApi) => {
        window.dAppConnectorBridge = walletApi;
      });
    } else {
      window.dAppConnectorBridge = undefined;
    }
  </script>
</head>
<body>
<noscript>You should enable JavaScript to run this app.</noscript>
<div id="app"></div>
<script type="module" src="/src/nodespecific.ts"></script>
<script type="module" src="/src/index.tsx"></script>
<script>
  window
    .addEventListener('load', event => {
      if ('serviceWorker' in navigator) {
        navigator
          .serviceWorker
          .getRegistrations()
          .then(registrations => registrations ? registrations[0] : undefined)
          .then(sw => {
            const intervalMS = 10 * 1000;

            sw.onupdatefound = () => {
              console.log('sw update found. Please reload the page.')
              window.needUpdate = true
            }

            setInterval(() => {
              try {
                console.log(`sw update start`)
                sw.update()
              } catch {
                console.warn(`sw updated with error`)
              }
            }, intervalMS);
          })
      }
    })
</script>
</body>
</html>
